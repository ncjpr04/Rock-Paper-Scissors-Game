<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.jpg">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
        <div class="choice" id="Rock"><img src="images/stone.png" alt="Rock"></div>
        <div class="choice" id="Paper"><img src="images/Paper.png" alt="Rock" id="scissor"></div>
        <div class="choice" id="Scissors"><img src="images/scissor.png" alt="Rock"></div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="draw-score">0</p>
            <p>Draw</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
        <div class="score">
            <p id="total-games">0</p>
            <p>Total Games</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your Move !</p>
    </div>



    <script src="index.js"></script>
</body>

</html>
